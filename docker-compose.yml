version: '3.8'
services:
  kafka:
      image: apache/kafka:latest
      container_name: cityKafka
      ports:
        - "9092:9092"
      environment:
        KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
        KAFKA_LISTENERS: PLAINTEXT://:9092

  mysql:
    image: mysql:8.0
    container_name: cityMysqldb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: pedidos
      MYSQL_USER: citydb
      MYSQL_PASSWORD: pass
    volumes:
      - mysql_data:/var/lib/mysql

  consumer:
      build: ./consumer
      container_name: cityConsumer
      ports:
        - "8090:8090"
      environment:
        SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/pedidos
        SPRING_DATASOURCE_USERNAME: citydb
        SPRING_DATASOURCE_PASSWORD: pass
      depends_on:
        - mysql
        - kafka

  producer:
      build: ./productor
      container_name: cityProductor
      ports:
        - "8080:8080"
      depends_on:
        - kafka

volumes:
  mysql_data: